<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    
    
    
    <div class="flex justify-center items-center flex-col space-y-3">
        <!--Sign in-->
        <h1 class="text-center">Sign in to GitHub</h1>

        <form class="border-2 w-72 h-52 p-3">
            
            <label class="ml-1" for="username">Username or email address</label><br>
            <input class="ml-1 h-5 w-64" type="text" id ="username" name="username"><br><br>
            <label class="ml-1" for="password">Password</label><div class="float-right text-blue-300"><a href="">Forgot password?</a></div><br>
            <input class="ml-1 h-5 w-64" type="password" id ="password" name="password"><br><br>
            <button class= "ml-1 w-64 bg-green-300">Sign in</button>
        </form>
        <!--Create Account-->
        <div class="border-2 p-4 w-72 text-center">New to Github? <a class="text-blue-300" href="">Create an account.</a></div>
        <!--Terms and contact-->
        <div class="p-20">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Security</a>
            <a href="">Contact GitHub</a>
        </div>











    </div>








</body>
</html>
